name : CI

# 워크플로가 시작될 조건
on:
  push:
    branches: [ main ]
    #main 브랜치에 푸시 할때마다 워크플로를 시작

jobs:
  build:
    #실행 환경
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run : chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

